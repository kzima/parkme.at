<ion-view title="Home" id="home">
    <ion-content class="has-header">

        <!-- logo -->
        <section class="padding">
            <img class="full-image" src="http://ionicframework.com/img/docs/delorean.jpg">
        </section>

        <!-- current location -->
        <section class="list list-inset">

            <label class="item item-input item-floating-label">
                <span class="input-label">Where would you like to park?</span>
                <label class="item item-input">
                   <i class="icon ion-android-location placeholder-icon"></i>
                   <google-places placeholder="{{placeholder}}"></google-places>
                </label>
            </label>

        </section>

        <!-- toggle vechicle type -->
        <section class="padding">
            <div class="button-bar">

                <a class="button" ng-click="params.vechicleType = 'car'" ng-class="{active: params.vechicleType == 'car'}">Car</a>
                <a class="button" ng-click="params.vechicleType = 'motorcycle'" ng-class="{active: params.vechicleType == 'motorcycle'}">Motorcycle</a>
            </div>
        </section>

        <!-- Park Me button -->
        <section class="padding">
            <button class="button button-block button-positive" ng-click="nextActionFn()" >Park Me</button>
        </section>

    </ion-content>
</ion-view>
